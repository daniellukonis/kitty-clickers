<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty Clickers</title>
    <link rel="stylesheet" href="./catGameV2.css">
    <!--google font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
</head>





<body class='centerChildren'>
    <div id='mainWindow' class='centerChildren'>
        <header>
            <h1>Kitty Clickers</h1>
        </header>
        <main class="centerChildren">
            <div id='leftSide' class="fdRows centerChildren">
                <img id="kittyImg" src="./pngegg.png" alt="kitty pic">
                <h2>Click Meow</h2>
            </div>
            <div id='rightSide' class="fdRows">
                <div id="random" class="fdColumns centerChildren">
                    <div id="catFaces" class="centerChildren">
                        <h3 id='h3Restart' class='restartClass'>&#10227 </h3>
                        <h3 class='restartClass'>Restart Meow</h3>
                    </div>
                </div>
                <div id="buttons" class="fdColumns centerChildren">
                    <button id=button0>C</button>
                    <button id=button1>A</button>
                    <button id=button2>T</button>
                </div>
            </div>
        </main>
        <footer><button id='kittyLitter'>Kitty Litter</button></footer>
        <div id='kittyGallery'></div>
    </div>
    <script src="./catGameV2.js"></script>
</body>
</html>
